<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/components::head(~{::style}, ~{})">
    <style>
        #carouselTable a.remove{margin: 0 1rem}
        #carouselTable img.carousel {
            display: block;
            border: #d6d8db 1px solid;
            height: 100px;
            width: 200px;
            margin-right: 1rem;
        }
    </style>
</head>
<body class="container-fluid">
<div th:replace="admin/components::header"/>
<script>
    const carouselJson = [(${carousel})];
</script>

<div class="alert alert-primary" role="alert" th:text="${title}"></div>
<form autocomplete="off" method="post">
    <div class="row">
        <div class="form-group col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td>图片(800px * 400px)</td>
                    <td>链接</td>
                    <td>备注</td>
                    <td>操作</td>
                </tr>

                </thead>
                <tbody id="carouselTable">
                <tr>
                    <td>
                        <input type="hidden" name="img" value="">
                        <input type="file">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="link">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="des">
                    </td>

                    <td>
                        <button type="button" class="btn btn-success" id="new">添加轮播</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">确定</button>
    </div>
</form>
<br>
<script th:src="${#helpers.retouch('/admin/carousel.js')}"></script>
<div th:replace="admin/components::footer"/>
</body>
</html>
