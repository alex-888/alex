<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/components::head(~{}, ~{})"></head>
<body class="container-fluid">

<div th:replace="admin/components::header"/>
<div class="alert alert-primary" role="alert">
    [[${title}]]
</div>
<div class="row">
    <div class="col-md-3">
        订单号:&nbsp;[[${order.no}]]
    </div>
    <div class="col-md-3">
        订单状态:&nbsp;[[${#helpers.getOrderStatusInfo(order.status)}]]
    </div>
    <div class="col-md-3">
        下单时间:&nbsp;[[${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}]]
    </div>
    <div class="col-md-3">
        付款时间:&nbsp;[[${#dates.format(order.payTime, 'yyyy-MM-dd HH:mm:ss')}]]
    </div>

</div>
<br>
<div th:replace="admin/components::footer"/>
</body>
</html>
